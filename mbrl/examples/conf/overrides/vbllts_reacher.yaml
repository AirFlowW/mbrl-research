# @package _group_
env: "pets_reacher"
learned_rewards: true
num_steps: 15000
trial_length: 1000

num_elites: 5
model_lr: 4e-4
model_wd: 1.7e-4
model_batch_size: 32
validation_ratio: 0.05
no_delta_list: [ 0 ]
freq_train_model: 250
patience: 25
num_epochs_train_model: 25

recursive_update: 2 # 0 -> no recursive updates, 1 -> recursive updates always with recursive_num_epochs (in member_cfg) epochs, 2 -> recursive_num_epochs as upper limit but finds no of epochs automatically
no_recursive_update_data: 5 # (int) number of data points to use for recursive updates.
no_recursive_update_eval_data: 2500 # (int) number of data points to use for eval score to find a suitable number of epochs.

planning_horizon: 1 # 15
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_alpha: 0.1
cem_clipped_normal: false