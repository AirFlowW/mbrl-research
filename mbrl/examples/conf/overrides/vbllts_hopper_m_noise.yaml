# @package _group_
env: "env_with_measurement_noise"
noise_var: 0.1

underlying_env: "gym___Hopper-v4"
term_fn: "hopper"
learned_rewards: true
num_steps: 17500
trial_length: 1000
freq_log_model: 5500

num_elites: 5
model_lr: 2e-4
model_wd: 3e-5
model_batch_size: 32
validation_ratio: 0
freq_train_model: 200
patience: 25
num_epochs_train_model: 40

recursive_update: 2 # 0 -> no recursive updates, 1 -> recursive updates always with recursive_num_epochs (in member_cfg) epochs, 2 -> recursive_num_epochs as upper limit but finds no of epochs automatically
no_recursive_update_data: 5 # (int) number of data points to use for recursive updates.
no_recursive_update_eval_data: 2500

planning_horizon: 30
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_alpha: 0.1
cem_clipped_normal: false